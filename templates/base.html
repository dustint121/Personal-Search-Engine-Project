<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal OneDrive Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #111827;
    }
    .page-shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
    }
    .nav-tabs {
      display: flex;
      gap: 8px;
    }
    .nav-tab {
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      font-size: 14px;
      color: #374151;
      background-color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .nav-tab.active {
      background-color: #1a73e8;
      color: #ffffff;
      border-color: #1a73e8;
    }
    .reload-notes-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background-color: #ffffff;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .reload-notes-status {
      margin-left: 8px;
      font-size: 12px;
      color: #6b7280;
    }
    .box {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="page-shell">
    <div class="top-bar">
      <div class="nav-tabs">
        <a href="{{ url_for('page1') }}"
           class="nav-tab {% if request.path == '/' %}active{% endif %}">
          Page 1
        </a>
        <a href="{{ url_for('page2') }}"
           class="nav-tab {% if request.path == '/chat' %}active{% endif %}">
          Page 2
        </a>
        <a href="{{ url_for('page3') }}"
           class="nav-tab {% if request.path == '/eliza' %}active{% endif %}">
          Page 3
        </a>
      </div>

      <div style="display:flex;align-items:center;">
        <button id="reload-notes-btn" class="reload-notes-btn">
          Reload Notes Database
        </button>
        <span id="reload-notes-status" class="reload-notes-status"></span>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  <script>
    (function() {
      const btn = document.getElementById("reload-notes-btn");
      const statusEl = document.getElementById("reload-notes-status");
      if (!btn || !statusEl) return;

      btn.addEventListener("click", async () => {
        statusEl.textContent = "Reloading...";
        try {
          const resp = await fetch("/api/reload-notes", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
          });
          const data = await resp.json();
          if (resp.status === 200 && data.status === "ok") {
            statusEl.textContent = `Reloaded ${data.count || 0} notes.`;
          } else {
            statusEl.textContent = data.message || "Error reloading notes.";
          }
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Unexpected error reloading notes.";
        }
        setTimeout(() => {
          statusEl.textContent = "";
        }, 5000);
      });
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
