<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personal OneDrive Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Minimal styling; you can move to static/css/styles.css -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #111827;
    }
    .page-shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }
    .nav-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .nav-tab {
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      font-size: 14px;
      color: #374151;
      background-color: #ffffff;
    }
    .nav-tab.active {
      background-color: #1a73e8;
      color: #ffffff;
      border-color: #1a73e8;
    }
    .box {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="page-shell">
    <div class="nav-tabs">
      <a href="{{ url_for('page1') }}"
         class="nav-tab {% if request.path == '/' %}active{% endif %}">
        Page 1
      </a>
      <a href="{{ url_for('page2') }}"
         class="nav-tab {% if request.path == '/chat' %}active{% endif %}">
        Page 2
      </a>
    </div>

    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
